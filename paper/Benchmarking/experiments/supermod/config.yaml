dimensions:
  num_agents: 10
  num_items: 5
  num_features: 6  # 5 modular agent + 1 quadratic item
  num_simuls: 1

sigma: 5.0  # Matches benchmarking
num_replications: 2
base_seed: 12345
timeout_seconds: 600
results_csv: results.csv

# Feature counts for factory
modular_agent_features: 5
quadratic_item_features: 1

subproblem:
  name: QuadSupermodularNetwork

row_generation:
  max_iters: 100
  min_iters: 1
  tolerance_optimality: 0.001
  gurobi_settings:
    OutputFlag: 0
  theta_ubs: 100

ellipsoid:
  max_iters: 1000
  tolerance: 1e-6

