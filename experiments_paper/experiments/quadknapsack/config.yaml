dimensions:
  num_agents: 10
  num_items: 5
  num_features: 7  # 5 agent modular + 1 agent quadratic + 0 item modular + 1 item quadratic
  num_simuls: 1

sigma: 5.0  # Similar to supermod
num_replications: 2
base_seed: 12345
timeout_seconds: 600
results_csv: results.csv

# Feature counts for factory (similar to supermod but with agent quadratic too)
modular_agent_features: 5
agent_quadratic_features: 1
modular_item_features: 0
item_quadratic_features: 1

subproblem:
  name: QuadKnapsack
  settings:
    TimeLimit: 10
    MIPGap_tol: 0.01

row_generation:
  max_iters: 100
  min_iters: 1
  tolerance_optimality: 0.001
  gurobi_settings:
    OutputFlag: 0
  theta_ubs: 100

ellipsoid:
  max_iters: 1000
  tolerance: 1e-6

