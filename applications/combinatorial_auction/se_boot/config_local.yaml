# Bootstrap SE Configuration (Local)
# ===================================

# Application parameters
application:
    delta: 4
    winners_only: false
    hq_distance: false

# Bootstrap settings (smaller for local testing)
bootstrap:
    num_samples: 20
    warmstart: model_strip
    seed: 1995

# BundleChoice settings
dimensions:
    n_obs: 255
    n_items: 493
    n_features: 497
    n_simulations: 2

subproblem: 
    name: QuadraticKnapsackGRB
    settings:
        TimeLimit: 2
        MIPGap_tol: 1e-2

row_generation:
    max_iters: 100
    theta_ubs: 1000
    tolerance_optimality: 0.01

theta_bounds:
    air_travel_lb: -150
    travel_survey_lb: -150

constraints:
    pop_dominates_travel: true

adaptive_timeout:
    initial: 1.0
    final: 10.0
    transition_iterations: 10
    strategy: linear
