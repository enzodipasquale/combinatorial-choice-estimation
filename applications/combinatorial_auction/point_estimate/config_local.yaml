# Point Estimate Configuration (Local)
# =====================================

# Application parameters
application:
    delta: 4
    winners_only: false
    hq_distance: false
    use_previous_theta: true
    error_seed: 1995

# BundleChoice settings (smaller for local testing)
dimensions:
    n_obs: 255
    n_items: 493
    n_features: 497
    n_simulations: 2

subproblem: 
    name: QuadraticKnapsackGRB
    settings:
        TimeLimit: 2
        MIPGap_tol: 1e-2

row_generation:
    max_iters: 600
    theta_ubs: 1000
    parameters_to_log: [0, -3, -2, -1]

adaptive_timeout:
    initial: 1.0
    final: 10.0
    transition_iterations: 150
    strategy: linear
