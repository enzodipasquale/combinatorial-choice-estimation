# Point Estimate Configuration (Cluster)
# ========================================

# Application parameters
application:
    delta: 4                    # Distance decay exponent (2 or 4)
    winners_only: false         # Filter to winning bidders only
    hq_distance: false          # Include HQ-to-item distance features
    use_previous_theta: true    # Warm start from previous estimate

# BundleChoice settings
dimensions:
    num_obs: 255
    num_items: 493
    num_features: 497
    num_simulations: 10

subproblem: 
    name: QuadKnapsack
    settings:
        TimeLimit: 10
        MIPGap_tol: 1e-2

row_generation:
    max_iters: 400
    theta_ubs: 1000
    parameters_to_log: [0, -3, -2, -1]
    max_slack_counter: 10000

# Adaptive timeout settings
adaptive_timeout:
    initial: 1.0
    final: 30.0
    transition_iterations: 15
    strategy: linear
